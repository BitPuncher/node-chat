<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Chatter</title>
		<link rel="stylesheet" type="text/css" href="chat.css">
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="./jquery.js"></script>
		<script type="text/javascript" src="./web_client.js"></script>
	</head>
	<body>
		Welcome to Chatter!

		<div id="chatbox">
		</div>

		<form class="chat-form">
			<input type="text" class="message"></input>
			<input type="submit" class="submit_button"></input>
		</form>

		<script> 
			$('.chat-form').on('submit', function (event) {
				event.preventDefault();
				var input = $(event.target).find('.message').val();
				if (!logged_in) {
					socket.emit('input', { 'input': '/login ' + input });
				} else {
					socket.emit('input', { 'input': input })
				}
				$(event.target).find('.message').val('');
			});		
		</script>
	</body>
</html>
